{% extends "layout.html" %}

{% block title %}
    todo
{% endblock %}

{% block main %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <p class="lead text-center">To-Do</p>

            <div class="input-group mb-3">
                <input type="text" class="form-control" id="taskInput" placeholder="Enter task...">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" onclick="addTask()">Add Task</button>
                </div>
            </div>
            <ul id="taskList" class="list-group"></ul>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='todo.js') }}"></script>


{% endblock %}
