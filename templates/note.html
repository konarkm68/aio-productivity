{% extends "layout.html" %}

{% block title %}
  Note Taking
{% endblock %}

{% block main %}
<section class="note-taking-container container d-flex flex-column">
  <h1 class="text-center mb-4">Note Taking</h1>

  <form class="mb-4">
    <div class="input-group mb-3">
      <textarea class="form-control" id="noteInput" placeholder="Enter your note here..." rows="5"></textarea>
      <div class="input-group-append">
        <button type="submit" class="btn btn-primary">Add Note</button>
      </div>
    </div>
  </form>

  <div class="notes-container p-3 border rounded shadow-sm">
    </div>
</section>

{% endblock %}
