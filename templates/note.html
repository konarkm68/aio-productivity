{% extends "layout.html" %}

{% block title %}
    note
{% endblock %}

{% block main %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <p class="lead text-center">Note-Taking</p>
        </div>
    </div>
</div>

<div class="container">
    <div class="row justify-content-center">
        <input type="text" class="form-control" id="noteInput" placeholder="Enter Text...">
        <div class="input-group-append">
            <button class="btn btn-primary" type="button">Add Note</button>
        </div>
    </div>
</div>

{% endblock %}
